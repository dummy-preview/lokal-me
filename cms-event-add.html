    <main class="main about" id="bg-localmusic">
        <div class="obj-article">
            <img src="img/wave-login.png" alt="">
        </div>
        <div class="sectiont-cms pt pb">
            <div class="container">
                <div class="sectiont-cms__content">
                    <div class="cms__side">
                        <a href="">
                            <div class="cms__side--menu ">Beranda</div>
                        </a>
                        <a href="">
                            <div class="cms__side--menu">LocalMusic</div>

                    </div>
                    <div class="cms__main">
                        <div class="cms__main--titlelocalmusic">
                            LocalEvent
                        </div>
                        <div class="cms__main--table">
                            <!-- <div class="table__wrap">
                                <div class="table__title">
                                    Artist
                                </div>
                            </div> -->

                            <form role="form" data-h5-instanceid="0" novalidate="novalidate">
                                <div class="form__wrap line-wrap">
                                    <div class="form-item m-r4">
                                        <div class="form-group">
                                            <label for="name">Nama Acara*</label>
                                            <input type="text" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Deskripsi Acara*</label>
                                            <textarea type="text" class="form-control" id="email" name="email" required></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="opsi">Durasi Acara</label>
                                            <select name="opsi" class="custom-select custom-block" tabindex="-1" id="select-store" required>
                                                <option value="" selected> Pilih Durasi Acara</option>
                                                <option value="1">1 Hari</option>
                                                <option value="2">2 Hari</option>
                                                <option value="3">3 Hari</option>
                                                <option value="4">4 Hari</option>
                                                <option value="5">5 Hari</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Day 1</label>
                                            <input type="date" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <div class="form-group">
                                            <label for="name">Upload Cover</label><br>
                                            <input type="file" class="vendor_logo_hide" name="v_logo" id='Uploadfile'><br>
                                            <span class="note-upload">Ukuran poster, max 500kb</span><br>
                                            <div class="preview-input-poster">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Website</label>
                                            <input type="text" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Instagram</label>
                                            <input type="text" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="btn-form btn-left">
                                    <button type="submit">
                                        <img src="img/btn/publish.svg" alt="">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

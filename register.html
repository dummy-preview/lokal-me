    <main class="main about" id="bg-localmusic">
        <div class="sectiont-login pt pb" id="sectiont-register">
            <div class="container">
                <div class="sectiont-login__title">
                    Register
                </div>
                <div class="sectiont-login__content">
                    <form role="form" data-h5-instanceid="0" novalidate="novalidate">
                        <div class="form-group">
                            <label for="opsi">Musisi/Personal</label>
                            <select name="opsi" class="custom-select custom-block" tabindex="-1" id="select-store" required>
                                <option value="" selected>Musisi/Personal*</option>
                                <option value="1" >Musisi</option>
                                <option value="2" >Personal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="name" name="name" pattern="^[a-zA-Z\s]{3,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="name" name="name" pattern="^[a-zA-Z\s]{3,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Ulangi Password</label>
                            <input type="password" class="form-control" id="name" name="name" pattern="^[a-zA-Z\s]{3,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="nama">No HP</label>
                            <input type="text" class="form-control" id="name" name="name" pattern="^[a-zA-Z\s]{3,}$" required>
                        </div>
                        <div class="form-group">
                            <label for="nama">Alamat</label>
                            <input type="text" class="form-control" id="name" name="name" pattern="^[a-zA-Z\s]{3,}$" required>
                        </div>
                        <div class="form-group">
                            <div class="recaptcha" id="g-recaptcha1"></div>
                        </div>
                        <div class="btn-form">
                            <button type="submit" class="modal-toggle">
                                <img src="img/btn/register.svg" alt="">
                            </button>
                        </div>
                        <div class="form-group">
                            <a href="login.html">
                                <div class="create-acount1">Sudah Daftar?</div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
